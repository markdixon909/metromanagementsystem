<html>
	<head>
		<title>Metro Management System</title>	
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" ></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<script>
			
			var mmsApp = angular.module("mmsApp",[]);
			mmsApp.controller("metroSystemController",metroSystemController);
			
			$(document).ready(function(){
			
			});
			
			function metroSystemController($scope,$http){
				
				 
				$http.get("metroSystem.htm").
					success(function (response){												
						$scope.MetroSystem=response;
						$scope.SelectedLine=response.Lines[0];												
						})
				
			}			
		</script>
	</head>
	<body>
		<div class="container-fluid" ng-app="mmsApp" ng-controller="metroSystemController" >
		<div class="row">
			<div class="col-xs-12">
			<H1>Welcome to the Metro Management System1</H1>
			</div>
		</div>		
			<div class="row">
				<div class="col-xs-2">
					Filter:
				</div>
				<div class="col-xs-10"><input ng-model="query"></div>
			</div>
			
			<div class="row">
				<div class="col-xs-12" >
					<table class="table">
						<tr>
							<th>Name</th>
							<th></th>
						</tr>
						<tr ng-repeat="line in MetroSystem.Lines | filter:query">
							<td ng-bind="line.Name" ></td>
							<td style="background-color:{{line.Colour}}"></td>
						</tr>
					</table>						
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form role="form">
					  <div class="form-group">
						<label for="email" >Name</label>
						<input  ng-model="SelectedLine.Name" class="form-control" id="email">
					  </div>					  					 
					</form>
				</div>
			</div>			
		</div>
	</body>
	
	
	
	

</html>
